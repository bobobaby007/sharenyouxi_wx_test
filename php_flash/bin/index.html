<script type="text/javascript">
var _pageHeight=800;
function setPageHeight(__h){
  _pageHeight=__h;
  jQuery("body").height(_pageHeight);
}
function setScrollTop(__t){
   document.body.scrollTop=__t+"px";
}
function getParam(name){
        var search = document.location.search;
        var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
        var matcher = pattern.exec(search);
        var items = null;
        if(null != matcher){
                try{
                        items = decodeURIComponent(decodeURIComponent(matcher[1]));
                }catch(e){
                        try{
                                items = decodeURIComponent(matcher[1]);
                        }catch(e){
                                items = matcher[1];
                        }
                }
        }
        return items;
};

setTimeout(function(){jQuery("body").height(_pageHeight); },100);

}
